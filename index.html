<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ECOCALCULADORA</title>
    <link rel="stylesheet" href="static/styile.css">
</head>
<body>
    <div class="card">
    <h1>Calculadora energetica</h1>
    <p>Introduzca aquí abajo los datos pedidos para saber los kilogramos de CO2 que introduce en la atmosfera por día</p>
    <form method="POST" action="{{ url_for('result') }}">
        <label for="nombre">Nombre completo:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>
        <label for="País">País o continente donde vives:</label><br>
        <input type="text" id="País" name="País"><br><br>
        <label for="Pantalla">Horas aproximadas delante de una pantalla(solo digitos):</label><br>
        <input type="number" id="Pantalla" name="Pantalla" required><br><br>
        <label for="Bombillashoras">Horas aproximadas con las bombillas encendidas:</label><br>
        <input type="number" id="Bombillashoras" name="Bombillashoras" required><br><br>
        <label for="Bombillascant">La media de cuantas bombillas encendidas a la vez:</label><br>
        <input type="number" id="Bombillascant" name="Bombillascant" required><br><br>
        <input type="submit" value="Calcular kilogramos de CO2">
    </form>
    </div>
</body>
</html>
